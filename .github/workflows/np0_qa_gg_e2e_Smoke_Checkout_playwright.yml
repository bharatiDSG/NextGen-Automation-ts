name: E2E GG NP0 QA Smoke Checkout playwright Tests

on:
  schedule:
    - cron: '*/30 * * * *'  # Run every half hour
  workflow_dispatch:

env:
  MENTIONS: mahesh.chowdarymancharla@dcsg.com
  WEB_HOOKS_URL: https://dcsgcloud.webhook.office.com/webhookb2/2eccc887-3a34-4f4b-a9f8-29523b573aed@e04b15c8-7a1e-4390-9b5b-28c7c205a233/IncomingWebhook/a2535dba73a748929551cef654500fc8/de0eb5f8-658d-4b21-9ee6-615f12ce18a8
  NOTIFY_ON_SUCCESS: ${{true}}


jobs:
  playwright:
    name: 'E2E CHECKOUT Smoke GG NP0 QA Playwright'
    runs-on: [ self-hosted, azure ]
    container:
      image: mcr.microsoft.com/playwright:v1.46.0-jammy
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      # - uses: actions/setup-node@v4
        # with:
          # node-version: 20

      - name: Install Dependencies
        run: |
          echo "Install dependencies from lock file"
          npm ci
          echo "Install Playwright and dependencies"
          npx playwright install --with-deps
      - name: E2E CHECKOUT Smoke NP0 GG 
        run: |
          echo "Run E2E CHECKOUT Smoke tests"
          npx playwright test tests/Checkout/e2e_np0_qa_Smoke_Checkout_tests.spec.ts 
        env:
            ENV: gg_np0qa    

      - name: Upload Report     
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 2`

      # - uses: actions/checkout@master
      - name: Microsoft Teams Alert Notification
        uses: skitionek/notify-microsoft-teams@master
        if: failure()
        with:
          webhook_url: ${{ secrets.MSTEAMS_WEBHOOK }}
          job: ${{ toJson(job) }}
          title: "{title: `** ALERT ** Failure in E2E checkout GG NP0 Playwright Test`}"

      #View report
      - name: Publish CTRF Detailed Test Summary Results
        run: npx github-actions-ctrf ctrf/ctrf-report.json
        if: always()
