name: NP0_PROD GG E2E Playwright Tests

on:
  schedule:
    - cron: '*/30 * * * *'  # Run every half hour
  workflow_dispatch:

jobs:
  playwright:
    name: 'NP0_PROD GG E2E Playwright'
    runs-on: [ self-hosted, azure ]
    container:
      image: mcr.microsoft.com/playwright:v1.43.0-jammy
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      # - uses: actions/setup-node@v4
        # with:
          # node-version: 20

      - name: Install Dependencies
        run: |
          echo "Install dependencies from lock file"
          npm ci

          echo "Install Playwright and dependencies"
          npx playwright install --with-deps

      - name: NP0_PROD GG E2E STH Place Order
        run: |
          echo "Run E2E NP0 GG STH Place Order Test"
          npx playwright test -g "2: STH - Guest - CC" 
        env:
            ENV: gg_np0prod    

      - name: Upload Report on Failure      
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 2`

      # - uses: actions/checkout@master
      - name: Microsoft Teams Alert Notification
        uses: skitionek/notify-microsoft-teams@master
        if: failure()
        with:
          webhook_url: ${{ secrets.MSTEAMS_WEBHOOK }}
          job: ${{ toJson(job) }}
          overwrite: "{title: `** ALERT ** Failure in E2E GG NP0 Playwright Test`}"     

         