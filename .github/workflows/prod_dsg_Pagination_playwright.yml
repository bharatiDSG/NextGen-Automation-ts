name: PROD DSG Pagination Tests

on:
  schedule:
    - cron: '*/30 * * * *'  # Run every half hour
  workflow_dispatch:

jobs:
  playwright:
    name: 'PROD DSG Pagination Playwright'
    runs-on: [ self-hosted, azure ]
    container:
      image: mcr.microsoft.com/playwright:v1.46.0-jammy
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        # - uses: actions/setup-node@v4
        # with:
        # node-version: 20

      - name: Install Dependencies
        run: |
          echo "Install dependencies from lock file"
          npm ci

          echo "Install Playwright and dependencies"
          npx playwright install --with-deps

      - name: PROD DSG Pagination Tests
        run: |
          echo "Run E2E PROD DSG Pagination Tests"
          npx playwright test --grep '(?=.*@PLP)(?=.*@Pagination)(?=.*@Prod)(?=.*@DSG)'
        env:
          ENV: dsg_prod

      - name: Upload Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-PLP-Search
          path: playwright-report/
          retention-days: 2`

      # - uses: actions/checkout@master
      - name: Microsoft Teams Alert Notification
        uses: skitionek/notify-microsoft-teams@master
        if: failure()
        with:
          webhook_url: ${{ secrets.MSTEAMS_WEBHOOK }}
          job: ${{ toJson(job) }}
          title: "{title: `** ALERT ** Failure in Pagination PROD DSG Playwright Test`}"

      - name: Publish CTRF Detailed Test Summary Results
        run: npx github-actions-ctrf tests ctrf/ctrf-report.json --title 'Search'
        if: always()
        # View only failed summary report with Stack trace
      - name: Publish CTRF Failed Test Summary Results
        run: npx github-actions-ctrf failed ctrf/ctrf-report.json --title 'Search'
        if: always()



